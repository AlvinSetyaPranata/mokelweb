    <style>
      .cart-section {
        padding: 10rem 7% 1.4rem;
        min-height: 80vh;
      }
      .cart-section h2 {
        text-align: center;
        font-size: 2.6rem;
        margin-bottom: 3rem;
      }
      .cart-section h2 span {
        color: var(--primary);
      }
      .cart-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 1rem;
        overflow: hidden;
      }
      .cart-table th, .cart-table td {
        padding: 1.5rem;
        text-align: left;
        border-bottom: 1px solid #666;
      }
      .cart-table th {
        background-color: var(--primary);
        color: #000;
        font-size: 1.2rem;
      }
      .cart-table td img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
      }
      .cart-item-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .quantity-control {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .quantity-btn {
        background-color: #4c2c0d;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-radius: 0.3rem;
      }
      .remove-btn {
        color: #ff4d4d;
        cursor: pointer;
        font-size: 1.5rem;
      }
      .cart-summary {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 2rem;
        border-radius: 1rem;
        width: 100%;
        max-width: 400px;
        margin-left: auto;
      }
      .cart-summary h3 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid #fff;
        padding-bottom: 0.5rem;
      }
      .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }
      .checkout-btn {
        display: block;
        width: 100%;
        padding: 1rem;
        background-color: var(--primary);
        color: #000;
        text-align: center;
        font-weight: bold;
        border-radius: 0.5rem;
        margin-top: 1.5rem;
        cursor: pointer;
      }
      .empty-cart {
        text-align: center;
        font-size: 1.5rem;
        margin-top: 3rem;
      }
      @media (max-width: 768px) {
        .cart-table {
          display: block;
          overflow-x: auto;
        }
      }
    </style>
  </head>
  <body>

    <nav class="navbar">

        <a href="index.html#about">Tentang Kami</a>
        <a href="index.html#contact">Kontak</a>

        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- Cart Section -->
    <section class="cart-section">
      <h2><span>Keranjang</span> Belanja</h2>
      
      <div id="cart-content">
        <!-- Cart Items will be rendered here -->
      </div>

    </section>

      feather.replace();
